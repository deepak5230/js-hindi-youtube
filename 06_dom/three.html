<!!node list how to create programatically!!> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> chai aur code </title>
</head>
<body  style = "background-color:#212121; color:#fff;">

    
</body>
<script>
    // aapko create krna h div element yej div memory me h page 
    // me attach document ko bolna h iss child ko attach kro
    //
    const div =document.createElement('div')
    console.log(div);
    // div element ke ander properties add krni hai class add krna h
    div.className= "main"
    div.id= Math.random() * 10 + 1
    // attribute se krne ka h direct method hai
    div.setAttribute("title","generated title")
    div.style.backgroundColor= "green"
    div.style.padding="12px"
    div.innerText= "chai aur code"
// set attribute directly use value ko set krta hai
// inner text pehle use value ko lekr aaega fir uske baad over write krega
 // screen me show krne ka mehtod 
 const addText= document.createTextNode("chai aur code")
 div.appendChild(addText)
 // document me kaise attach krenge
 document.body.appendChild(div)
    
</script>
</html>
